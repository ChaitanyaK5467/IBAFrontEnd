<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
  <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
      <div *ngIf="signupForm.controls['username'].invalid && (signupForm.controls['username'].dirty || signupForm.controls['username'].touched)">
          <small class="text-danger">Username is required.</small>
      </div>
  </div>

  <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <div *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)">
          <small class="text-danger">Password is required.</small>
      </div>
  </div>

  <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" formControlName="role" class="form-control" required>
          <option value="ADMIN">Admin</option>
          <option value="CUSTOMER">Customer</option>
      </select>
      <div *ngIf="signupForm.controls['role'].invalid && (signupForm.controls['role'].dirty || signupForm.controls['role'].touched)">
          <small class="text-danger">Role is required.</small>
      </div>
  </div>

  <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button>
</form>
